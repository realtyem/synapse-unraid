# GitHub actions workflow which builds and publishes the docker images.

name: Build docker images

on:
#  push:
#    tags: ["v*"]
#    branches: [ master, main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Calculate docker image tag
        id: set-tag
        uses: docker/metadata-action@master
        with:
          images: realtyem/synapse-base
          flavor: |
            latest=false
          tags: |
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/unraid_develop' }}
            type=pep440,pattern={{raw}}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          push: true
          labels: |
            ${{ steps.set-tag.outputs.lables }}
            "gitsha1=${{ github.sha }}"
          tags: "${{ steps.set-tag.outputs.tags }}"
          file: "docker/Dockerfile"
          platforms: linux/amd64
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max


  build-workers:
    runs-on: ubuntu-latest
    needs: build-base
    steps:

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Calculate docker image tag
        id: set-tag
        uses: docker/metadata-action@master
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/synapse
          flavor: |
            latest=false
          tags: |
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/unraid_develop' }}
            type=pep440,pattern={{raw}}

      - name: Build and push to repo
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          labels: |
            ${{ steps.set-tag.outputs.labels }}"
            "gitsha1=${{ github.sha }}"
          tags: "${{ steps.set-tag.outputs.tags }}"
          file: "docker/Dockerfile-workers"
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
